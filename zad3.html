<script language="JavaScript">

function calculate( ) {
	a=(((Array.from(document.getElementsByTagName("a"))).map(i => {return i.href})).join("<br>"));
	
	document.write("<p align=center>Ссылки на странице: <br><br>" + a + "</p>");
	
} //конец функции

</script>
